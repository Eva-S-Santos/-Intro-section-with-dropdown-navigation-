<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="container">
          <div class="nav-bg" id="nav-bg"></div>
          <div class="topnav" id="myTopnav">
            <a href="" class="active">
              <img src="images/logo.svg" alt="" />
            </a>
            <div class="topnav-content">
              <div class="close-container">
                <a href="#" onclick="closeFunc()" id="close-btn">
                  <img
                    class="close-icon"
                    id="close-icon"
                    src="images/icon-close-menu.svg"
                    alt=""
                  />
                </a>
              </div>
              <div class="dropdown">
                <button type="button" class="dropbtn" id="drop-btn-ft">
                  <span id="ft-btn">Features</span>
                </button>
                <div
                  class="dropdown-content dropdown-ft"
                  id="dropdownContent-ft"
                >
                  <a href="#">
                    <img class="ft-icon" src="images/icon-todo.svg" alt="" />
                    Todo List
                  </a>
                  <a href="#">
                    <img
                      class="ft-icon"
                      src="images/icon-calendar.svg"
                      alt=""
                    />
                    Calendar
                  </a>
                  <a href="#">
                    <img
                      class="ft-icon"
                      src="images/icon-reminders.svg"
                      alt=""
                    />
                    Reminders
                  </a>
                  <a href="#">
                    <img
                      class="ft-icon"
                      src="images/icon-planning.svg"
                      alt=""
                    />
                    Planning
                  </a>
                </div>
              </div>
              <div class="dropdown">
                <button type="button" class="dropbtn" id="drop-btn-comp">
                  <span id="company-btn">Company</span>
                </button>
                <div
                  class="dropdown-content dropdown-comp"
                  id="dropdownContent-comp"
                >
                  <a href="#">History</a>
                  <a href="#">Our Team</a>
                  <a href="#">Blog</a>
                </div>
              </div>
              <a href="">Careers</a>
              <a href="">About</a>

              <a href="" class="login-btn">Login</a>
              <a href="" class="register-btn">Register</a>
            </div>

            <a
              href="javascript:void(0);"
              class="icon"
              id="hamburger-icon"
              onclick="myFunction()"
              ><img src="images/icon-menu.svg" alt=""
            /></a>
          </div>
          <div class="content">
            <div class="hero-img-container">
              <img
                class="hero-img-mobile"
                src="images/image-hero-mobile.png"
                alt=""
              />
              <img
                class="hero-img-desktop"
                src="images/image-hero-desktop.png"
                alt=""
              />
            </div>
            <div class="info">
              <h1>Make remote work</h1>
              <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
              </p>
              <a href="#" class="learn-more-btn">Learn more</a>
              <div class="clients-logos">
                <img class="client" src="images/client-databiz.svg" alt="" />
                <img
                  class="audiophile-client"
                  src="images/client-audiophile.svg"
                  alt=""
                />
                <img class="client" src="images/client-meet.svg" alt="" />
                <img class="client" src="images/client-maker.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
